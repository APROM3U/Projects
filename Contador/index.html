<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contador</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>
    <section>
      <div id="dados">
        <p>Início: <input type="number" name="txti" id="txti" /></p>
        <p>Término: <input type="number" name="txtf" id="txtf" /></p>
        <p>Passos: <input type="number" name="txtp" id="txtp" min="0"/></p>
        <button
          name="Contar"
          id="Contar"
          onclick="contar()"
        >Contar</button>
      </div>
      <div id="resultado"></div>
    </section>
    <br>
    <footer>&copy APR Tech</footer>
    <script src="jscript.js"></script>
  </body>
</html>
