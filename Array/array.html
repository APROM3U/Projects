<!DOCTYPE html>
<html lang="pt-BR">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum" min="1" max="100">
            <br>
            <br>
            <button name="adicionar" value="adicionar" onclick="adicionar()">Adicionar</button>
            <br>
            <select name="lista" id="lista" size="6"></select>
            <br>
            <button onclick="finalizar()">Resultado</button>
        </div>
        <div id="res">
        </div>
    </section>
    <br>
    <footer>&copy; APR Tech</footer>
    <script src="array.js"></script>
</body>

</html>
