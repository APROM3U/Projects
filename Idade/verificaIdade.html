<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificar de Idade</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body">
    <header>
      <h1>Verificar de Idade</h1>
    </header>
    <section>
      <div id="msg">
        <p>
          Ano de nascimento:
          <input type="number" name="txtAno" id='txtAno' min="0" />
        </p>
        <p>
          Sexo:
          <input type="radio" name="radsex" id="masc" value="0" checked />
          <label for="masc">Masculino</label>
          <input type="radio" name="radsex" id="femi" value="1" />
          <label for="femi">Feminino</label>
        </p>
        <p>
          <input type="button" value="Verificar" onclick="verificar()" />
        </p>
      </div>
      <div id="resultado">
        <p>Preencha os dados acima para ver o resultado!</p>
      </div>
    </section>
    <footer>
      <p>Produzido por APR Tech</p>
    </footer>
    <script src="idade.js"></script>
  </body>
</html>
